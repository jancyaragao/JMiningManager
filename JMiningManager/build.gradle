// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// Apply the eclipse plugin to add support for Eclipse IDE
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    jcenter()
}

dependencies {
	// https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
	compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '4.9.0.201710071750-r'
	
	// https://mvnrepository.com/artifact/org.tmatesoft.svnkit/svnkit
	compile group: 'org.tmatesoft.svnkit', name: 'svnkit', version: '1.9.0'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
	
	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
	
	// https://mvnrepository.com/artifact/com.toedter/jcalendar
	compile group: 'com.toedter', name: 'jcalendar', version: '1.4'
	
}
